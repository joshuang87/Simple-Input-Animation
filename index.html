<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Input Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="box">
            <h1>Sign in</h1>
            <form action="">
                <div class="field_box">
                    <input type="text" class="form_input" autocomplete="off" required>
                    <label for="" class="form_label">Email</label>
                </div>
                <div class="field_box">
                    <input type="password" class="form_input" autocomplete="off" required>
                    <label for="" class="form_label">Password</label>
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </body>
</html>
